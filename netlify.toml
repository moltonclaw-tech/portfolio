# Netlify Configuration for TalesRT Portfolio
# Add security headers and performance optimizations

[build]
  publish = "public"
  command = "hugo --gc --minify"

# Security Headers
[[headers]]
  for = "/*"
  [headers.values]
    # Prevent XSS attacks
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    
    # Content Security Policy - strict but allows fonts and CDN resources
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self'; frame-src 'self' https://www.youtube.com https://player.vimeo.com"
    
    # Referrer Policy
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Permissions Policy
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    
    # HSTS (uncomment for production)
    # Strict-Transport-Security = "max-age=31536000; includeSubDomains"
    
    # Cache control for static assets
    Cache-Control = "public, max-age=31536000"

# Performance optimizations
[[headers]]
  for = "*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Redirects
[[redirects]]
  from = "https://talesrt-portfolio.netlify.app/*"
  to = "https://talesrt.com/:splat"
  status = 301
  conditions = {Role = ["admin"]}
