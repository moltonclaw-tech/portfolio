<script>

document.addEventListener('DOMContentLoaded', function() {
    const lazyImages = document.querySelectorAll('img.lazy');
    
    const imageObserver = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const img = entry.target;
                const src = img.dataset.src;
                const lqip = img.dataset.lqip;
                
                if (lqip && !img.src.includes(lqip)) {
                    img.style.transition = 'opacity 0.5s ease-in-out';
                    img.style.opacity = '0.4';
                }
                
                img.src = src;
                img.onload = function() {
                    if (lqip) {
                        img.style.opacity = '1';
                    }
                    img.classList.remove('lazy');
                };
                
                observer.unobserve(img);
            }
        });
    });
    
    lazyImages.forEach(img => imageObserver.observe(img));
});
</script>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        
        var toggle = document.querySelector('.mobile-menu-toggle');
        var overlay = document.querySelector('.mobile-menu-overlay');
        
        if (toggle && overlay) {
            toggle.addEventListener('click', function() {
                overlay.classList.toggle('active');
                this.classList.toggle('active');
            });
            
            
            overlay.addEventListener('click', function(e) {
                if (e.target === this) {
                    this.classList.remove('active');
                    toggle.classList.remove('active');
                }
            });
        }
        
        
        var lightbox = document.getElementById('lightbox');
        var lightboxImage = document.getElementById('lightbox-image');
        var closeBtn = document.querySelector('.lightbox-close');
        var importance1Cards = document.querySelectorAll('.importance-1');
        
        if (lightbox && importance1Cards.length > 0) {
            importance1Cards.forEach(function(card) {
                card.addEventListener('click', function() {
                    var imageUrl = this.getAttribute('data-image');
                    lightboxImage.src = imageUrl;
                    lightbox.classList.add('active');
                    
                    setTimeout(function() { closeBtn.focus(); }, 100);
                });
            });
            
            
            closeBtn.addEventListener('click', function() {
                lightbox.classList.remove('active');
            });
            
            
            lightbox.addEventListener('click', function(e) {
                if (e.target === lightbox) {
                    lightbox.classList.remove('active');
                }
            });
            
            
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && lightbox.classList.contains('active')) {
                    lightbox.classList.remove('active');
                }
            });
            
            
            lightbox.addEventListener('keydown', function(e) {
                if (e.key === 'Tab' && lightbox.classList.contains('active')) {
                    e.preventDefault();
                    closeBtn.focus();
                }
            });
            
            
            var emailLinks = document.querySelectorAll('[data-email]');
            emailLinks.forEach(function(link) {
                var encoded = link.getAttribute('data-email');
                var decoded = atob(encoded);
                link.href = 'mailto:' + decoded;
            });
        }
    });
    </script>
